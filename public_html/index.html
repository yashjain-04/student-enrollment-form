<html lang="en">

    <head>
        <title>Student Enrollment Form</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="https://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </head>

    <body>
        <div class="container">
            <h2 class="text-center">Student Enrollment Form</h2>
            <form id="stForm" method="post">
                <div class="form-group">
                    <label for="stId">Student Roll Number:</label> <label id="stIdMsg"></label>
                    <input type="text" class="form-control" name="stId" id="stId" placeholder="Enter Student Roll Number" onChange="getStudent()">
                </div>
                
                <div class="form-group">
                    <label for="stName">Student Name:</label>
                    <input type="text" class="form-control" id="stName" placeholder="Enter Full Name" name="stName">
                </div>
                
                <div class="form-group">
                    <label for="stClass">Class : </label>
                    <input type="text" class="form-control" id="stClass" placeholder="Enter Class" name="stClass">
                </div>
                
                <div class="form-group">
                    <label for="stBirthDate">Birth Date : </label>
                    <input type="date" class="form-control" id="stBirthDate" placeholder="Enter Birth Date" name="stBirthDate">
                </div>
                
                <div class="form-group">
                    <label for="stAdd">Address : </label>
                    <input type="text" class="form-control" id="stAdd" placeholder="Enter Address" name="stAdd">
                </div>
                
                <div class="form-group">
                    <label for="stEnrollDate">Enrollment Date : </label>
                    <input type="date" class="form-control" id="stEnrollDate" placeholder="Enter Enrollment Date" name="stEnrollDate">
                </div>
                
                <div class="form-group text-center">
                    <input type="button" class="btn btn-primary" id="stSave" value="Save" onclick="saveStudent();">
                    <input type="button" class="btn btn-primary" id="change" value="Change" onclick="changeDetails();">
                    <input type="button" class="btn btn-primary" id="reset" value="Reset" onclick="resetForm();">
                </div>
                
            </form>
        </div>
    </body>

</html>
