<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student Enrollment Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="page-background">
        <div class="container">
            <div class="form-wrapper">
                <div class="form-header">
                    <h2>Student Enrollment Form</h2>
                    <p class="form-subtitle">Please fill in all required information</p>
                </div>
                
                <form id="stForm" method="post" class="enrollment-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="stId">Student Roll Number <span class="required">*</span></label>
                            <label id="stIdMsg" class="error-msg"></label>
                            <input type="text" class="form-control" name="stId" id="stId" 
                                   placeholder="Enter Student Roll Number" onChange="getStudent()">
                        </div>
                        
                        <div class="form-group">
                            <label for="stName">Student Name <span class="required">*</span></label>
                            <input type="text" class="form-control" id="stName" 
                                   placeholder="Enter Full Name" name="stName">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="stClass">Class <span class="required">*</span></label>
                            <input type="text" class="form-control" id="stClass" 
                                   placeholder="Enter Class" name="stClass">
                        </div>
                        
                        <div class="form-group">
                            <label for="stBirthDate">Birth Date <span class="required">*</span></label>
                            <input type="date" class="form-control" id="stBirthDate" name="stBirthDate">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="stAdd">Address <span class="required">*</span></label>
                        <textarea class="form-control" id="stAdd" placeholder="Enter Complete Address" 
                                  name="stAdd" rows="3"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="stEnrollDate">Enrollment Date <span class="required">*</span></label>
                        <input type="date" class="form-control" id="stEnrollDate" name="stEnrollDate">
                    </div>
                    
                    <div class="button-group">
                        <button type="button" class="btn btn-save" id="stSave" onclick="saveStudent();">
                            Save
                        </button>
                        <button type="button" class="btn btn-change" id="change" onclick="changeDetails();">
                            Change
                        </button>
                        <button type="button" class="btn btn-reset" id="reset" onclick="resetForm();">
                            Reset
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script type="text/javascript" src="https://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
